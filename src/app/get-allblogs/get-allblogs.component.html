<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<div class="card" *ngFor="let item of blogs" style="background: white; border-radius: 15px;">
    <div id="authorDet">
        <img id="profileImg" [src]="'http://localhost:8080/'+item.authorImg">
        <a routerLink='/users/{{item.userId}}/blogs/userBlogs/{{item.userId}}' style="font-size: 20px; color: black; display: inline;" class="m-2">{{item.Author}}</a><br><br>
    </div>
    <div><img [src]="'http://localhost:8080/'+item.blogImg" style="height: 500px; width: 100%; border-top: 1px solid lightgray;"></div><br>
    <button  (click)="like(item._id)" style="background-color: white;border: none;">
        <i *ngIf="likeFlag[item]==0" id="like" class="material-icons" >favorite</i>
    </button>
    <button  (click)="unlike(item._id)" style="background-color: white;border: none;">
        <i *ngIf="likeFlag[item]==1" id="unlike" class="material-icons" >favorite_border</i>
    </button>
        
    <div id="det">{{item.likes.length}}<span style="margin-left: 5px;">likes</span></div>
    <a routerLink="/blogs/{{item._id}}">
        <div id="title">{{item.title}}</div>
    </a>
    <div><span id="createdAt">created At</span>{{item.createdAt}}</div>
    <div class="textarea-container" style="border-top: 1px solid lightgray; height: 50px; margin-top: 10px">
        <textarea [(ngModel)]="comment" class="form-control" placeholder="Add a comment.." style="width: 90%; height: 100%; border: none; display: inline-flex;"></textarea>
        <button style="text-align:top;" (click)="postComment()">post</button>
    </div>
    <div>
    </div>
</div>
