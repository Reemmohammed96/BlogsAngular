<div class="container" style="text-align: right;">
    <div *ngFor="let item of blogs" class="center" style="display: inline; ">
        <a routerLink="/blogs/{{item._id}}"> <img [src]="'http://localhost:8080/'+item.blogImg" style="height: 280px; width: 280px; margin: 15px;"></a>
        <button type="button" class="btn btn-primary" routerLink="/blogs/edit/{{item._id}}">edit</button>
    </div>
</div>
