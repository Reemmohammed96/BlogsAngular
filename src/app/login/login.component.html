<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<div class="container col-8">
    <div class="card-panel teal lighten-2" style="margin-bottom: 20px;width: 100%;">
        <h2 class="center white-text">Sign in</h2>
    </div>
    <div class="container row " style="margin-top: 20px; display: inline-flex;">
        <div class="col-lg-5 d-none d-lg-block ">
            <img src="../../assets/1.PNG" />
        </div>
        <div class="col-sm-12 col-lg-4">
            <h4 *ngIf="error">{{error}}</h4>
            <form class="border border-black p-5" [formGroup]="formGroup">
                <br>
                <br>
                <input type="text" formControlName="username" class="form-control" placeholder="User name">
                <br>
                <br>
                <input type="password" formControlName="password" id="defaultLoginFormPassword" class="form-control"
                    placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                <br>
                <br>
                <div class="d-flex justify-content-between ">
                    <div>
                        <a href=" ">Forgot password?</a>
                    </div>
                    <br>
                    <br>
                </div>

                <button class="btn my-4 " style="margin-left: 30%;color: white;width: 40%;" type="submit" (click)="submit()">Sign
                    in</button>
                <br>
                <br>
                <div class="text-center ">
                    <p>Not a member?
                        <a routerLink="/users/add">Register</a>
                    </p>


                </div>
            </form>

        </div>
    </div>
</div>
<router-outlet></router-outlet>
