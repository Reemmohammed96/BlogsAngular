<div class="container row " style="display: inline-flex;">
    <div class="col-lg-6 d-none d-lg-block ">
        <img src="../../assets/1.PNG" />
    </div>
    <div class="col-sm-12 col-lg-4">
        <h4 *ngIf="error">{{error}}</h4>
        <form class="border border-black p-5" [formGroup]="formGroup" (validSubmit)="onSubmit(formGroup.value)">

            <p class="h4 mb-4 text-center">Sign in</p>

            <input type="text" formControlName="username" class="form-control" placeholder="User name">
            <br>
            <input type="password " id="defaultLoginFormPassword " formControlName="password" class="form-control mb-4 " placeholder="Password ">

            <div class="d-flex justify-content-between ">
                <div>
                    <div class="custom-control custom-checkbox ">
                        <input type="checkbox " class="custom-control-input " id="defaultLoginFormRemember ">
                        <label class="custom-control-label " for="defaultLoginFormRemember ">Remember me</label>
                    </div>
                </div>
                <div>
                    <a href=" ">Forgot password?</a>
                </div>
            </div>

            <button class="btn btn-info btn-block my-4 " type="submit ">Sign in</button>

            <div class="text-center ">
                <p>Not a member?
                    <a routerLink="/users/add">Register</a>
                </p>

                <p>or sign in with:</p>
                <a type="button " class="light-blue-text mx-2 ">
                    <i class="fab fa-facebook-f "></i>
                </a>
                <a type="button " class="light-blue-text mx-2 ">
                    <i class="fab fa-twitter "></i>
                </a>
                <a type="button " class="light-blue-text mx-2 ">
                    <i class="fab fa-linkedin-in "></i>
                </a>
                <a type="button " class="light-blue-text mx-2 ">
                    <i class="fab fa-github "></i>
                </a>
            </div>
        </form>

    </div>
</div>
<router-outlet></router-outlet>
