<div style="text-align: center;">
    <h1 style="margin-bottom: 30px;">{{blog.title}}</h1>
    <img [src]="'http://localhost:8080/'+blog.blogImg" style="height: 500px; width: 500px; "><br>
    <div id="body"> {{blog.body}}</div>
    <div *ngFor="let item of blog.comments">
        
    
        <img id="user" [src] = "'http://localhost:8080/'+item.AuthorImg" style=" height: 50px;  border-radius: 50%;">
        <a routerLink='/users/{{item.AuthorId}}'>{{item.AuthorName}}</a><br>
        <div>{{item.body}}</div>
   </div>
   <div class="textarea-container" style="border-top: 1px solid lightgray; height: 50px; margin-top: 10px">
   <form [formGroup]="formGroup"  (ngSubmit)="postComment()">
    <textarea  name="body" formControlName="body" class="form-control" placeholder="Add a comment.." style="margin-left: 40%; width: 90%; height: 100%; border: none; display: inline-flex;"></textarea>
    <button type="submit" style="text-align:top;">post</button>
    </form>
</div>
</div>
