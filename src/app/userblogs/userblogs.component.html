<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<div class=" container " style="margin-top: 20px;background-color: white;border-radius: 20px;box-shadow: 1px 1px 2px 2px lightgray ,-1px -1px 2px 2px lightgray;margin-bottom: 50px;padding-left: 0px;padding-right: 0px;width: 70%;">
    <div style="text-align: center;padding-top: 30px;">
        <div style="text-align: right;margin-right: 10px;">
            <button type="button" *ngIf="flag" class="btn my-4" style="color: white;"
                routerLink='/blogs/edit/{{blog._id}}'>...</button>
            <button type="button" *ngIf="flag" class="btn my-4" style="margin-left: 2%;color: white;"
                (click)="delete()">X</button>
                </div>
        <h1 style="display: inline;font-weight: bold;">{{blog.title}}</h1>
       
        <img [src]="'http://localhost:8080/'+blog.blogImg" style="margin-top: 30px;height: 550px; width: 100%; "><br>
        <div style="margin-left: 13%;">
            <div style="font-size: 20px;margin-top: 25px;text-align: left;width: 85%">{{blog.body}}</div>
        </div>
        
        <br><br>
            <textarea name="body"  class="form-control" placeholder="Add a comment.."
                style="height: 100px;;width: 900px;margin-right: 1%;display: inline;"[(ngModel)]="comment"></textarea>
            <button type="submit" (click)="postComment(blog._id)" class="btn my-4 " style="margin-top: -9%; color: white;">post</button>
        </div>
        
        <div class="card container  " style="box-shadow: none; margin-top: 20px;width: 90%;">
            <hr style="height: 5px;"> 
        <h3 style="text-align: center;font-style: italic;"></h3>
            <div class="card" style="border-radius: 20px;" *ngFor="let item of blog.comments">
                <img id="user" [src]=getUser(item.AuthorImg)
                    style=" height: 50px;  border-radius: 50%;margin-right:3% ;">
                <a routerLink='/users/{{item.AuthorId}}'>{{item.AuthorName}}</a><br>
                <div style="margin-left: 10%">{{item.body}}</div><br><br>
            </div>
        </div>
        </div>
